    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#ff0000", "font": {"size": 14}, "id": "248", "label": "EGFR", "shape": "star", "size": 15}, {"color": "#ff0000", "font": {"size": 14}, "id": "244", "label": "BSG", "shape": "star", "size": 15}, {"color": "#ff0000", "font": {"size": 14}, "id": "242", "label": "CD44", "shape": "star", "size": 15}, {"color": "#ff0000", "font": {"size": 14}, "id": "238", "label": "SLC3A2", "shape": "star", "size": 15}, {"color": "#97c2fc", "font": {"size": 14}, "id": "597", "label": "ATXN10", "shape": "dot", "size": 15}, {"color": "#97c2fc", "font": {"size": 14}, "id": "538", "label": "LGALS3", "shape": "dot", "size": 15}, {"color": "#97c2fc", "font": {"size": 14}, "id": "462", "label": "TMED10", "shape": "dot", "size": 15}, {"color": "#97c2fc", "font": {"size": 14}, "id": "184", "label": "TNFRSF10B", "shape": "dot", "size": 15}]);
                  edges = new vis.DataSet([{"from": "248", "title": "EGFR_ATXN10", "to": "597"}, {"from": "248", "title": "EGFR_CD44", "to": "242"}, {"from": "248", "title": "EGFR_TMED10", "to": "462"}, {"from": "248", "title": "EGFR_TNFRSF10B", "to": "184"}, {"from": "244", "title": "BSG_ATXN10", "to": "597"}, {"from": "244", "title": "BSG_CD44", "to": "242"}, {"from": "244", "title": "BSG_EGFR", "to": "248"}, {"from": "244", "title": "BSG_LGALS3", "to": "538"}, {"from": "244", "title": "BSG_SLC3A2", "to": "238"}, {"from": "244", "title": "BSG_TMED10", "to": "462"}, {"from": "238", "title": "SLC3A2_TNFRSF10B", "to": "184"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
